<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Meta tags for PWA on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LacakKeuanganKu">
    
    <title>Manajer Keuangan (Voice & OCR)</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Konfigurasi Tailwind untuk Dark Mode
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tesseract.js for OCR (Image to Text) -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Notification Toast Style */
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(calc(100% + 20px));
            transition: transform 0.5s ease-in-out;
            opacity: 0;
        }
        #notification.show {
            transform: translateX(0);
            opacity: 1;
        }
        #notification.error {
            background-color: #ef4444; /* red-500 */
        }
        #notification.success {
            background-color: #22c55e; /* green-500 */
        }
        #notification.info {
            background-color: #3b82f6; /* blue-500 */
        }
        /* Voice Animation */
        .listening-ring {
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            animation: pulse-red 1.5s infinite;
        }
        /* Scan Processing Animation */
        .scanning-ring {
            box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            animation: pulse-blue 1.5s infinite;
        }
        @keyframes pulse-red {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        @keyframes pulse-blue {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
    </style>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4 pb-20 transition-colors duration-300">
    <!-- Notification Element -->
    <div id="notification"></div>

    <div class="bg-slate-800 rounded-2xl shadow-xl p-6 sm:p-8 w-full max-w-lg">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-slate-100">Lacak Keuangan Ku</h1>
            <p class="text-slate-400 mt-1">Catat via Suara, Kamera, atau Manual</p>
        </div>

        <!-- Summary Section -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold text-slate-300 mb-2">Ringkasan</h2>
            <div class="bg-slate-900/50 text-white p-6 rounded-xl shadow-md">
                <span class="text-sm uppercase text-slate-400">Saldo Bulan Ini</span>
                <p id="current-month-balance" class="text-4xl font-bold tracking-tight mt-1">Rp 0</p>
            </div>
            <div class="bg-indigo-900/30 text-indigo-200 p-4 rounded-lg mt-4 text-center">
                <h3 class="font-semibold">Saldo Seluruhnya</h3>
                <p id="total-balance" class="text-xl font-bold">Rp 0</p>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-4 text-center">
                <div class="bg-green-900/30 text-green-200 p-4 rounded-lg">
                    <h3 class="font-semibold">Pemasukan</h3>
                    <p id="income" class="text-xl font-bold">Rp 0</p>
                </div>
                <div class="bg-red-900/30 text-red-200 p-4 rounded-lg">
                    <h3 class="font-semibold">Pengeluaran</h3>
                    <p id="expense" class="text-xl font-bold">Rp 0</p>
                </div>
            </div>
        </div>

        <!-- New Transaction Form -->
        <div class="mb-6 relative">
            <div class="flex justify-between items-end mb-3">
                <h2 class="text-lg font-semibold text-slate-300">Tambah Transaksi</h2>
                <div class="flex gap-2">
                    <!-- Scan Button -->
                    <button type="button" id="scan-btn" class="flex items-center justify-center w-10 h-10 bg-slate-700 hover:bg-slate-600 text-slate-200 rounded-full transition-all border border-slate-600" title="Scan Nota">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                    </button>
                    <!-- Hidden File Input for Camera -->
                    <input type="file" id="camera-input" accept="image/*" capture="environment" class="hidden">

                    <!-- Voice Button -->
                    <button type="button" id="voice-btn" class="flex items-center gap-2 px-3 py-1.5 bg-slate-700 hover:bg-slate-600 text-slate-200 text-xs font-medium rounded-full transition-all border border-slate-600">
                        <svg id="mic-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
                        <span id="voice-status-text">Suara</span>
                    </button>
                </div>
            </div>
            
            <form id="transaction-form" class="space-y-4">
                <div>
                    <label for="description" class="block text-sm font-medium text-slate-300">Deskripsi</label>
                    <input type="text" id="description" placeholder="cth: Nasi Goreng" class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 text-slate-200" required>
                </div>
                <div>
                    <label for="amount" class="block text-sm font-medium text-slate-300">Jumlah (Rp)</label>
                    <input type="text" inputmode="decimal" pattern="[0-9]*" id="amount" placeholder="cth: 20000" class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 text-slate-200" required>
                </div>
                <fieldset>
                    <legend class="block text-sm font-medium text-slate-300 mb-2">Jenis Transaksi</legend>
                    <div class="flex gap-4">
                        <label class="flex items-center p-3 border border-slate-600 rounded-md flex-1 cursor-pointer has-[:checked]:bg-green-900/50 has-[:checked]:border-green-600 transition-all">
                            <input type="radio" name="type" value="income" class="h-4 w-4 text-green-600 border-gray-300 focus:ring-green-500" checked>
                            <span class="ml-3 text-sm font-medium text-slate-300">Pemasukan</span>
                        </label>
                        <label class="flex items-center p-3 border border-slate-600 rounded-md flex-1 cursor-pointer has-[:checked]:bg-red-900/50 has-[:checked]:border-red-600 transition-all">
                            <input type="radio" name="type" value="expense" class="h-4 w-4 text-red-600 border-gray-300 focus:ring-red-500">
                            <span class="ml-3 text-sm font-medium text-slate-300">Pengeluaran</span>
                        </label>
                    </div>
                </fieldset>
                <button type="submit" class="w-full bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200 shadow-sm">
                    Tambah Transaksi
                </button>
            </form>
        </div>

        <!-- Recent Transaction History -->
        <div>
            <h2 class="text-lg font-semibold text-slate-300 mb-3">Transaksi Terakhir</h2>
            <div id="transaction-list" class="space-y-3">
                <!-- Recent transactions will be dynamically inserted here -->
            </div>
            <a href="history.html" class="block w-full mt-4 text-center text-indigo-400 font-semibold py-2 px-4 rounded-lg hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                Lihat Riwayat Lengkap
            </a>
        </div>
    </div>
    
    <!-- TradingView Widget BEGIN -->
    <div class="fixed bottom-0 left-0 w-full z-10">
        <div id="tradingview-widget-container"></div>
    </div>
    <!-- TradingView Widget END -->

    <!-- App Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const tradingViewContainer = document.getElementById('tradingview-widget-container');
            const currentMonthBalanceEl = document.getElementById('current-month-balance');
            const totalBalanceEl = document.getElementById('total-balance');
            const incomeEl = document.getElementById('income');
            const expenseEl = document.getElementById('expense');
            const transactionListEl = document.getElementById('transaction-list');
            const form = document.getElementById('transaction-form');
            const descriptionInput = document.getElementById('description');
            const amountInput = document.getElementById('amount');
            const notificationEl = document.getElementById('notification');
            
            // Voice Elements
            const voiceBtn = document.getElementById('voice-btn');
            const voiceStatusText = document.getElementById('voice-status-text');
            const micIcon = document.getElementById('mic-icon');
            
            // Camera/Scan Elements
            const scanBtn = document.getElementById('scan-btn');
            const cameraInput = document.getElementById('camera-input');

            const incomeRadio = document.querySelector('input[value="income"]');
            const expenseRadio = document.querySelector('input[value="expense"]');

            const STORAGE_KEY = 'financeTrackerTransactions';
            let notificationTimeout;

            // --- Notification Function ---
            function showNotification(message, type = 'error') {
                clearTimeout(notificationTimeout);
                notificationEl.textContent = message;
                notificationEl.className = type; // 'error', 'success', or 'info'
                void notificationEl.offsetWidth;
                notificationEl.classList.add('show');
                notificationTimeout = setTimeout(() => {
                    notificationEl.classList.remove('show');
                }, 3000); // Hide after 3 seconds
            }

            // --- CAMERA & OCR LOGIC ---
            scanBtn.addEventListener('click', () => {
                cameraInput.click();
            });

            cameraInput.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                // Visual Feedback
                scanBtn.classList.add('scanning-ring', 'text-blue-400');
                showNotification('Memindai nota... Mohon tunggu.', 'info');

                try {
                    // Initialize Tesseract worker
                    const worker = await Tesseract.createWorker('eng'); // 'eng' usually works fine for numbers, 'ind' is bigger
                    // Note: 'ind' requires downloading larger language data. 
                    // Numbers are universal, so 'eng' is safer for fast loading.
                    
                    const ret = await worker.recognize(file);
                    const text = ret.data.text;
                    console.log("OCR Result:", text);
                    
                    await worker.terminate();
                    
                    processOCRResult(text);
                    showNotification('Nota berhasil dipindai!', 'success');

                } catch (err) {
                    console.error(err);
                    showNotification('Gagal memindai nota.', 'error');
                } finally {
                    scanBtn.classList.remove('scanning-ring', 'text-blue-400');
                    cameraInput.value = ''; // Reset input
                }
            });

            function processOCRResult(text) {
                // Heuristic: Find all numbers that look like prices
                // Regex matches: "50.000", "50,000", "50000", "Rp 50.000"
                const pricePattern = /\b\d{1,3}(?:[.,]\d{3})*(?:[.,]\d{2})?\b/g;
                const matches = text.match(pricePattern);

                if (matches) {
                    // Convert matches to pure numbers
                    const numbers = matches.map(m => {
                        // Remove dots and commas carefully
                        // Assume IDR: dots are thousands, comma is decimal (but usually ignore decimal for basic items)
                        let clean = m.replace(/\./g, '').replace(/,/g, '.');
                        return parseFloat(clean);
                    }).filter(n => !isNaN(n) && n > 100); // Filter out small numbers like dates or qty (1, 2)

                    if (numbers.length > 0) {
                        // Assumption: The largest number on a receipt is usually the Total
                        const maxAmount = Math.max(...numbers);
                        amountInput.value = maxAmount;
                    }
                }

                // Try to find Merchant Name (First line usually)
                const lines = text.split('\n').filter(line => line.trim().length > 3);
                if (lines.length > 0) {
                    // Clean up special chars from the first meaningful line
                    let merchant = lines[0].replace(/[^a-zA-Z0-9\s]/g, ''); 
                    descriptionInput.value = "Belanja di " + merchant.substring(0, 20);
                } else {
                    descriptionInput.value = "Scan Nota";
                }

                expenseRadio.checked = true; // Receipts are usually expenses
                amountInput.focus();
            }


            // --- Voice Recognition Logic ---
            let recognition;
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'id-ID'; // Bahasa Indonesia
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onstart = () => {
                    voiceBtn.classList.add('bg-red-500', 'hover:bg-red-600', 'text-white', 'listening-ring');
                    voiceBtn.classList.remove('bg-slate-700', 'hover:bg-slate-600', 'text-slate-200');
                    voiceStatusText.textContent = "Mendengarkan...";
                    micIcon.innerHTML = '<path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line>'; // Standard mic
                };

                recognition.onend = () => {
                    voiceBtn.classList.remove('bg-red-500', 'hover:bg-red-600', 'text-white', 'listening-ring');
                    voiceBtn.classList.add('bg-slate-700', 'hover:bg-slate-600', 'text-slate-200');
                    voiceStatusText.textContent = "Suara";
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    processVoiceInput(transcript);
                };

                recognition.onerror = (event) => {
                    console.error("Speech recognition error", event.error);
                    showNotification('Gagal mendengar. Coba lagi.', 'error');
                };

                voiceBtn.addEventListener('click', () => {
                    try {
                        recognition.start();
                    } catch (e) {
                        console.log("Recognition already started");
                    }
                });
            } else {
                voiceBtn.style.display = 'none'; // Hide if not supported
                console.log("Web Speech API not supported");
            }

            // --- "Smart" Logic: Parse Indonesian Voice Input ---
            function processVoiceInput(text) {
                showNotification(`Mendengar: "${text}"`, 'success');
                
                const lowerText = text.toLowerCase();
                let amount = 0;
                let description = text;
                let type = 'expense'; // Default assumtion

                // 1. Detect Type (Income vs Expense)
                const incomeKeywords = ['dapat', 'gaji', 'terima', 'masuk', 'transfer', 'jual', 'bonus', 'thr'];
                const expenseKeywords = ['beli', 'bayar', 'jajan', 'makan', 'minum', 'keluar', 'belanja', 'ongkos'];

                if (incomeKeywords.some(keyword => lowerText.includes(keyword))) {
                    type = 'income';
                } else if (expenseKeywords.some(keyword => lowerText.includes(keyword))) {
                    type = 'expense';
                }

                // 2. Detect Amount (Parses "20 ribu", "50.000", "50000")
                // Regex looks for number patterns including "ribu/jt"
                // Matches: "20", "20.000", "20,000", "20 ribu", "20jt"
                const numberPattern = /(\d+(?:[.,]\d+)?)\s*(ribu|rb|juta|jt|k)?/i;
                const match = text.match(numberPattern);

                if (match) {
                    let rawNumber = match[1].replace(/\./g, '').replace(/,/g, '.'); // Standardize to 12345.67
                    
                    let numVal = parseFloat(rawNumber);
                    const multiplier = match[2];

                    if (multiplier) {
                        const m = multiplier.toLowerCase();
                        if (m === 'ribu' || m === 'rb' || m === 'k') numVal *= 1000;
                        if (m === 'juta' || m === 'jt') numVal *= 1000000;
                    }

                    amount = numVal;
                    
                    // Hapus nominal dari deskripsi agar lebih bersih
                    description = description.replace(match[0], '')
                                             .replace(/\brp\.?\s*/gi, '') // Hapus "Rp" atau "Rp."
                                             .replace(/\s+/g, ' ')        // Hapus spasi ganda
                                             .trim();                     // Hapus spasi awal/akhir
                }

                // 3. Update UI
                descriptionInput.value = capitalizeFirstLetter(description);
                amountInput.value = amount > 0 ? amount : '';
                
                if (type === 'income') {
                    incomeRadio.checked = true;
                } else {
                    expenseRadio.checked = true;
                }
                amountInput.focus();
            }

            function capitalizeFirstLetter(string) {
                if (!string) return '';
                return string.charAt(0).toUpperCase() + string.slice(1);
            }

             // --- TradingView Widget Loader ---
            function loadTradingViewWidget() {
                tradingViewContainer.innerHTML = ''; // Clear previous widget
                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js';
                script.async = true;
                const config = {
                  "symbols": [
                    { "description": "S&P 500", "proName": "SP:SPX" },
                    { "description": "Telkom Indonesia", "proName": "IDX:TLKM" },
                    { "description": "BCA", "proName": "IDX:BBCA" },
                    { "description": "BRI", "proName": "IDX:BBRI" },
                    { "description": "Mandiri", "proName": "IDX:BMRI" }
                  ],
                  "showSymbolLogo": true,
                  "colorTheme": "dark", 
                  "isTransparent": false,
                  "displayMode": "adaptive",
                  "locale": "id"
                };
                script.innerHTML = JSON.stringify(config);
                tradingViewContainer.appendChild(script);
            }

            // --- Local Storage Functions ---
            const getTransactions = () => {
                const transactionsJSON = localStorage.getItem(STORAGE_KEY);
                try {
                    return transactionsJSON ? JSON.parse(transactionsJSON) : [];
                } catch (e) {
                    console.error("Error parsing transactions from localStorage", e);
                    return [];
                }
            };

            const saveTransactions = (transactions) => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(transactions));
            };
            
            // --- UI Update Functions ---
            function updateUI(allTransactions) {
                const sortedTransactions = [...allTransactions].sort((a, b) => b.createdAt - a.createdAt);
                const now = new Date();
                const currentMonth = now.getMonth();
                const currentYear = now.getFullYear();

                let totalIncome = 0, totalExpense = 0;
                let currentMonthIncome = 0, currentMonthExpense = 0;

                allTransactions.forEach(tx => {
                    const txDate = new Date(tx.createdAt);
                    if (tx.type === 'income') totalIncome += tx.amount;
                    else totalExpense += tx.amount;

                    if (txDate.getMonth() === currentMonth && txDate.getFullYear() === currentYear) {
                        if (tx.type === 'income') currentMonthIncome += tx.amount;
                        else currentMonthExpense += tx.amount;
                    }
                });

                updateSummary(currentMonthIncome, currentMonthExpense, totalIncome, totalExpense);

                transactionListEl.innerHTML = '';
                if (sortedTransactions.length === 0) {
                    transactionListEl.innerHTML = '<p class="text-slate-400 text-center py-4">Belum ada transaksi.</p>';
                } else {
                    sortedTransactions.slice(0, 3).forEach(tx => addTransactionToDOM(tx, transactionListEl));
                }
            }

            function formatCurrency(amount) {
                return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount);
            }
            
            function formatTimestamp(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleString('id-ID', { day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' }).replace(/\./g, ':');
            }

            function updateSummary(monthIncome, monthExpense, totalIncome, totalExpense) {
                const monthBalance = monthIncome - monthExpense;
                const totalBalance = totalIncome - totalExpense;
                
                currentMonthBalanceEl.textContent = formatCurrency(monthBalance);
                totalBalanceEl.textContent = formatCurrency(totalBalance);
                incomeEl.textContent = formatCurrency(monthIncome);
                expenseEl.textContent = formatCurrency(monthExpense);
            }

            function addTransactionToDOM(transaction, parentElement) {
                const item = document.createElement('div');
                const isIncome = transaction.type === 'income';
                item.className = `flex justify-between items-start p-3 bg-slate-700/50 rounded-lg border-l-4 shadow-sm ${isIncome ? 'border-green-500' : 'border-red-500'}`;

                item.innerHTML = `
                    <div class="flex-1 mr-2">
                        <p class="font-medium text-slate-200">${transaction.description}</p>
                        <p class="text-sm text-slate-400">${formatCurrency(Math.abs(transaction.amount))}</p>
                        <p class="text-xs text-slate-400 mt-1">${formatTimestamp(transaction.createdAt)}</p>
                    </div>
                    <button data-id="${transaction.id}" class="delete-btn text-slate-400 hover:text-red-400 transition-colors p-2 rounded-full flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18m-2 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2m-6 5v6m4-6v6"/></svg>
                    </button>
                `;
                parentElement.appendChild(item);
            }

            function refreshUI() {
                const transactions = getTransactions();
                updateUI(transactions);
            }

            function handleAddTransaction(e) {
                e.preventDefault();
                const description = descriptionInput.value.trim();
                const amount = parseFloat(amountInput.value);
                const type = document.querySelector('input[name="type"]:checked').value;

                if (!description || isNaN(amount) || amount <= 0) {
                    showNotification('Mohon isi deskripsi dan jumlah yang valid.');
                    return;
                }
                
                const transactions = getTransactions();
                const newTransaction = { id: crypto.randomUUID(), description, amount, type, createdAt: Date.now() };
                transactions.push(newTransaction);
                saveTransactions(transactions);
                
                showNotification('Transaksi berhasil ditambahkan!', 'success');
                
                refreshUI();
                form.reset();
                descriptionInput.focus();
            }

            function handleDeleteTransaction(e) {
                const deleteButton = e.target.closest('.delete-btn');
                if (deleteButton) {
                    const id = deleteButton.dataset.id;
                    let transactions = getTransactions();
                    transactions = transactions.filter(tx => tx.id !== id);
                    saveTransactions(transactions);
                    refreshUI();
                }
            }
            
            // --- Initialization ---
            function init() {
                loadTradingViewWidget();
                form.addEventListener('submit', handleAddTransaction);
                transactionListEl.addEventListener('click', handleDeleteTransaction);
                refreshUI();
            }

            init();
        });
    </script>
</body>
</html>
