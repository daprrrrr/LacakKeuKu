    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Notification Toast Style */
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(calc(100% + 20px));
            transition: transform 0.5s ease-in-out;
            opacity: 0;
            max-width: 90%; /* Prevent overflow on mobile */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #notification.show {
            transform: translateX(0);
            opacity: 1;
        }
        #notification.error {
            background-color: #ef4444; /* red-500 */
        }
        #notification.success {
            background-color: #22c55e; /* green-500 */
        }
        #notification.info {
            background-color: #3b82f6; /* blue-500 */
        }
        /* Voice Animation */
        .listening-ring {
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            animation: pulse-red 1.5s infinite;
        }
        /* Scan Processing Animation */
        .scanning-ring {
            box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            animation: pulse-blue 1.5s infinite;
        }
        @keyframes pulse-red {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        @keyframes pulse-blue {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
    </style>
</head>

    <!-- App Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const tradingViewContainer = document.getElementById('tradingview-widget-container');
            const currentMonthBalanceEl = document.getElementById('current-month-balance');
            const totalBalanceEl = document.getElementById('total-balance');
            const incomeEl = document.getElementById('income');
            const expenseEl = document.getElementById('expense');
            const transactionListEl = document.getElementById('transaction-list');
            const form = document.getElementById('transaction-form');
            const descriptionInput = document.getElementById('description');
            const amountInput = document.getElementById('amount');
            const notificationEl = document.getElementById('notification');
            
            // Voice Elements
            const voiceBtn = document.getElementById('voice-btn');
            const voiceStatusText = document.getElementById('voice-status-text');
            const micIcon = document.getElementById('mic-icon');
            
            // Camera/Scan Elements
            const scanBtn = document.getElementById('scan-btn');
            const cameraInput = document.getElementById('camera-input');

            const incomeRadio = document.querySelector('input[value="income"]');
            const expenseRadio = document.querySelector('input[value="expense"]');

            const STORAGE_KEY = 'financeTrackerTransactions';
            let notificationTimeout;

            // --- Notification Function ---
            function showNotification(message, type = 'error', duration = 3000) {
                clearTimeout(notificationTimeout);
                notificationEl.textContent = message;
                notificationEl.className = type; // 'error', 'success', or 'info'
                void notificationEl.offsetWidth;
                notificationEl.classList.add('show');
                
                if (duration) {
                    notificationTimeout = setTimeout(() => {
                        notificationEl.classList.remove('show');
                    }, duration);
                }
            }
            
            function hideNotification() {
                clearTimeout(notificationTimeout);
                notificationEl.classList.remove('show');
            }

            // --- CAMERA, GALLERY & OCR LOGIC ---
            scanBtn.addEventListener('click', () => {
                cameraInput.click();
            });

            cameraInput.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                // Visual Feedback
                scanBtn.classList.add('scanning-ring', 'text-blue-400');
                showNotification('Membaca gambar... Mohon tunggu.', 'info');

                try {
                    const worker = await Tesseract.createWorker('eng'); 
                    
                    const ret = await worker.recognize(file);
                    const text = ret.data.text;
                    console.log("OCR Result:", text);
                    
                    await worker.terminate();
                    
                    processOCRResult(text);
                    showNotification('Gambar berhasil dibaca!', 'success');

                } catch (err) {
                    console.error(err);
                    showNotification('Gagal membaca gambar.', 'error');
                } finally {
                    scanBtn.classList.remove('scanning-ring', 'text-blue-400');
                    cameraInput.value = ''; // Reset input
                }
            });

            // Improved OCR Logic with Keyword Search
            function processOCRResult(text) {
                const lowerText = text.toLowerCase();
                const lines = text.split('\n').filter(line => line.trim().length > 0);
                
                let detectedAmount = 0;
                let description = "Scan Nota";
                let isTransfer = false;

                // Keywords to look for
                const transferKeywords = ['transfer', 'berhasil', 'sukses', 'm-transfer', 'mbanking', 'sumber rekening'];
                const totalKeywords = ['total', 'jumlah', 'bayar', 'amount', 'nominal', 'tagihan'];

                // Check type
                if (transferKeywords.some(kw => lowerText.includes(kw))) {
                    isTransfer = true;
                    description = "Transfer Bank";
                } else if (lines.length > 0) {
                     // Try to get Merchant Name from top lines
                    let merchantCandidate = lines[0].replace(/[^a-zA-Z0-9\s]/g, '').trim();
                    if (merchantCandidate.length < 3 && lines.length > 1) {
                        merchantCandidate = lines[1].replace(/[^a-zA-Z0-9\s]/g, '').trim();
                    }
                    if (merchantCandidate.length > 2) {
                        description = "Belanja di " + merchantCandidate.substring(0, 20);
                    }
                }

                // --- STRATEGY 1: Search for "Total" line ---
                // We look for lines containing "total", "jumlah", etc.
                let keywordAmount = 0;
                for (let line of lines) {
                    const lowerLine = line.toLowerCase();
                    if (totalKeywords.some(kw => lowerLine.includes(kw))) {
                        // Extract numbers from this line
                        const extracted = extractNumbersFromText(line);
                        if (extracted.length > 0) {
                            // Take the largest number in this specific line (often just one)
                            keywordAmount = Math.max(...extracted);
                            break; // Stop after finding the first strong match (usually top or bottom)
                        }
                    }
                }

                // --- STRATEGY 2: Fallback to Max Number ---
                if (keywordAmount > 0) {
                    detectedAmount = keywordAmount;
                } else {
                    // If no keyword found, grab ALL numbers in text
                    const allNumbers = extractNumbersFromText(text);
                    if (allNumbers.length > 0) {
                        detectedAmount = Math.max(...allNumbers);
                    }
                }

                if (detectedAmount > 0) {
                    amountInput.value = detectedAmount;
                }
                
                descriptionInput.value = description;
                expenseRadio.checked = true;
                amountInput.focus();
            }

            // Helper to clean and extract numbers from a string
            function extractNumbersFromText(str) {
                // Regex to find currency-like numbers: "Rp 50.000", "50.000,00", "50000"
                // It avoids long strings of digits (>= 9) which are likely account numbers/ids
                const pricePattern = /\b(?<!\d\.)\d{1,3}(?:[.,]\d{3})*(?:[.,]\d{2})?\b/g;
                const matches = str.match(pricePattern);
                
                if (!matches) return [];

                return matches.map(m => {
                    let clean = m;
                    // Handle IDR format (dots=thousands, comma=decimal) vs US format
                    if (clean.includes('.') && clean.includes(',')) {
                         clean = clean.replace(/\./g, '').replace(',', '.');
                    } else if (clean.includes(',')) {
                         // Likely decimal if followed by 2 digits at end
                         if (/,\d{2}$/.test(clean)) {
                             clean = clean.replace(',', '.');
                         } else {
                             clean = clean.replace(',', '');
                         }
                    } else {
                         // Assume dots are thousands separators
                         clean = clean.replace(/\./g, '');
                    }
                    return parseFloat(clean);
                }).filter(n => !isNaN(n) && n > 500 && n < 1000000000); // Filter tiny numbers and unlikely huge numbers (like order IDs parsed as ints)
            }


            // --- Voice Recognition Logic (Optimized for Mobile/iOS) ---
            let recognition;
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'id-ID'; // Bahasa Indonesia
                recognition.continuous = false;
                
                // CRITICAL FOR IOS: Set interimResults to true so users see instant feedback
                recognition.interimResults = true; 

                recognition.onstart = () => {
                    voiceBtn.classList.add('bg-red-500', 'hover:bg-red-600', 'text-white', 'listening-ring');
                    voiceBtn.classList.remove('bg-slate-700', 'hover:bg-slate-600', 'text-slate-200');
                    voiceStatusText.textContent = "Mendengarkan...";
                    micIcon.innerHTML = '<path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line>'; 
                    // Remove toast if it's annoying, or keep it. 
                    // showNotification('Silakan bicara...', 'info', 0); 
                };

                recognition.onend = () => {
                    voiceBtn.classList.remove('bg-red-500', 'hover:bg-red-600', 'text-white', 'listening-ring');
                    voiceBtn.classList.add('bg-slate-700', 'hover:bg-slate-600', 'text-slate-200');
                    voiceStatusText.textContent = "Suara";
                    hideNotification(); 
                };

                recognition.onresult = (event) => {
                    let interimTranscript = '';
                    let finalTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript;
                        } else {
                            interimTranscript += event.results[i][0].transcript;
                        }
                    }

                    // REALTIME INPUT UPDATE
                    // If there is a final result, process it fully (smart parse)
                    if (finalTranscript) {
                        processVoiceInput(finalTranscript);
                    } 
                    // If only interim (speaking...), show it in description box for feedback
                    else if (interimTranscript) {
                        descriptionInput.value = interimTranscript + "...";
                    }
                };

                recognition.onerror = (event) => {
                    console.error("Speech recognition error", event.error);
                    if (event.error === 'no-speech') {
                        showNotification('Tidak ada suara terdeteksi.', 'error');
                    } else if (event.error === 'not-allowed') {
                        showNotification('Akses mikrofon ditolak.', 'error');
                    } else {
                        // Ignore vague errors
                    }
                };

                voiceBtn.addEventListener('click', () => {
                    try {
                        recognition.start();
                    } catch (e) {
                        console.log("Recognition already started");
                        recognition.stop();
                    }
                });
            } else {
                voiceBtn.style.display = 'none'; // Hide if not supported
                console.log("Web Speech API not supported");
            }

            // --- "Smart" Logic: Parse Indonesian Voice Input ---
            function processVoiceInput(text) {
                showNotification(`Selesai: "${text}"`, 'success');
                
                const lowerText = text.toLowerCase();
                let amount = 0;
                let description = text;
                let type = 'expense'; // Default assumtion

                // 1. Detect Type (Income vs Expense)
                const incomeKeywords = ['dapat', 'gaji', 'terima', 'masuk', 'transfer', 'jual', 'bonus', 'thr'];
                const expenseKeywords = ['beli', 'bayar', 'jajan', 'makan', 'minum', 'keluar', 'belanja', 'ongkos'];

                // Explicit keywords for removal later
                const typeKeywords = [...incomeKeywords, ...expenseKeywords, 'pengeluaran', 'pemasukan', 'transaksi'];

                if (incomeKeywords.some(keyword => lowerText.includes(keyword))) {
                    type = 'income';
                } else if (expenseKeywords.some(keyword => lowerText.includes(keyword))) {
                    type = 'expense';
                }
                
                // Also check explicit "pengeluaran" or "pemasukan"
                if (lowerText.includes('pemasukan')) type = 'income';
                if (lowerText.includes('pengeluaran')) type = 'expense';

                // 2. Detect Amount 
                // Enhanced regex to handle multiple dots/commas e.g. 2.000.250 or 1,500,000
                // Explanation: \d+ followed by repeating group of ([.,]\d+). 
                // Requires word boundaries or spacing to avoid matching inside other IDs if possible.
                // Added capturing group for the whole number part
                const numberPattern = /\b(\d+(?:[.,]\d+)*)\s*(ribu|rb|juta|jt|k|m)?\b/i;
                const match = text.match(numberPattern);

                if (match) {
                    let rawNumberStr = match[1];
                    let multiplierStr = match[2];
                    
                    // Clean format: 2.000.250 -> 2000250. 
                    // Assume IDR: dots are thousands, commas are decimals.
                    let cleanNum = rawNumberStr;
                    
                    // Heuristic: If there are multiple dots, they are definitely thousands separators.
                    // If there is one comma at the end (last 2 chars), it's decimal.
                    if (cleanNum.includes('.') && cleanNum.includes(',')) {
                         cleanNum = cleanNum.replace(/\./g, '').replace(',', '.');
                    } else if (cleanNum.includes(',')) {
                         // e.g. 50,000. If followed by 00 or 2 digits, maybe decimal? 
                         // But in voice, people rarely say "koma". Google might output "20,000" for 20k.
                         // Let's assume comma is thousands if followed by 3 digits (standard english/google output)
                         // OR decimal if followed by 2 digits.
                         if (/,\d{3}\b/.test(cleanNum)) {
                            cleanNum = cleanNum.replace(/,/g, '');
                         } else {
                            cleanNum = cleanNum.replace(/,/g, '.');
                         }
                    } else {
                         // Only dots. 2.000.000 -> remove dots.
                         cleanNum = cleanNum.replace(/\./g, '');
                    }
                    
                    let numVal = parseFloat(cleanNum);

                    if (multiplierStr) {
                        const m = multiplierStr.toLowerCase();
                        if (['ribu', 'rb', 'k'].includes(m)) numVal *= 1000;
                        if (['juta', 'jt', 'm'].includes(m)) numVal *= 1000000;
                    }

                    amount = numVal;
                    
                    // 3. Clean Description
                    // Remove the number matched (match[0] is the whole thing including "ribu")
                    description = description.replace(match[0], '');
                }

                // 4. Further Clean Description
                // Remove "Rp", "Rp.", keywords like "seharga", "sebesar", "untuk", "buat" THAT ARE NEAR THE NUMBER location?
                // For simplicity, we remove generic connecting words globally or if they leave trailing spaces
                
                // Remove Type Keywords if they appear at start (e.g. "Pengeluaran 20rb...")
                // We split by space to be safe? Or regex replace.
                typeKeywords.forEach(kw => {
                    // Regex to remove keyword if it's whole word
                    const kwRegex = new RegExp(`\\b${kw}\\b`, 'gi');
                    description = description.replace(kwRegex, '');
                });

                // Remove filler words
                const fillerWords = ['untuk', 'buat', 'seharga', 'sebesar', 'senilai', 'rp', 'rupiah'];
                fillerWords.forEach(kw => {
                    const kwRegex = new RegExp(`\\b${kw}\\b`, 'gi');
                    description = description.replace(kwRegex, '');
                });

                // Clean up extra spaces and punctuation
                description = description.replace(/\s+/g, ' ').trim();
                // Remove leading/trailing non-alphanumeric if any
                description = description.replace(/^[^a-zA-Z0-9]+|[^a-zA-Z0-9]+$/g, '');

                // 5. Update UI
                descriptionInput.value = capitalizeFirstLetter(description);
                // Only overwrite amount if we actually found a number, otherwise leave blank or let user type
                if (amount > 0) {
                     amountInput.value = amount;
                }
                
                if (type === 'income') {
                    incomeRadio.checked = true;
                } else {
                    expenseRadio.checked = true;
                }
                
                // Focus based on what is missing
                if (amount === 0) {
                    amountInput.focus();
                }
            }

            function capitalizeFirstLetter(string) {
                if (!string) return '';
                return string.charAt(0).toUpperCase() + string.slice(1);
            }

             // --- TradingView Widget Loader ---
            function loadTradingViewWidget() {
                tradingViewContainer.innerHTML = ''; // Clear previous widget
                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js';
                script.async = true;
                const config = {
                  "symbols": [
                    { "description": "S&P 500", "proName": "SP:SPX" },
                    { "description": "Telkom Indonesia", "proName": "IDX:TLKM" },
                    { "description": "BCA", "proName": "IDX:BBCA" },
                    { "description": "BRI", "proName": "IDX:BBRI" },
                    { "description": "Mandiri", "proName": "IDX:BMRI" }
                  ],
                  "showSymbolLogo": true,
                  "colorTheme": "dark", 
                  "isTransparent": false,
                  "displayMode": "adaptive",
                  "locale": "id"
                };
                script.innerHTML = JSON.stringify(config);
                tradingViewContainer.appendChild(script);
            }

            // --- Local Storage Functions ---
            const getTransactions = () => {
                const transactionsJSON = localStorage.getItem(STORAGE_KEY);
                try {
                    return transactionsJSON ? JSON.parse(transactionsJSON) : [];
                } catch (e) {
                    console.error("Error parsing transactions from localStorage", e);
                    return [];
                }
            };

            const saveTransactions = (transactions) => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(transactions));
            };
            
            // --- UI Update Functions ---
            function updateUI(allTransactions) {
                const sortedTransactions = [...allTransactions].sort((a, b) => b.createdAt - a.createdAt);
                const now = new Date();
                const currentMonth = now.getMonth();
                const currentYear = now.getFullYear();

                let totalIncome = 0, totalExpense = 0;
                let currentMonthIncome = 0, currentMonthExpense = 0;

                allTransactions.forEach(tx => {
                    const txDate = new Date(tx.createdAt);
                    if (tx.type === 'income') totalIncome += tx.amount;
                    else totalExpense += tx.amount;

                    if (txDate.getMonth() === currentMonth && txDate.getFullYear() === currentYear) {
                        if (tx.type === 'income') currentMonthIncome += tx.amount;
                        else currentMonthExpense += tx.amount;
                    }
                });

                updateSummary(currentMonthIncome, currentMonthExpense, totalIncome, totalExpense);

                transactionListEl.innerHTML = '';
                if (sortedTransactions.length === 0) {
                    transactionListEl.innerHTML = '<p class="text-slate-400 text-center py-4">Belum ada transaksi.</p>';
                } else {
                    sortedTransactions.slice(0, 3).forEach(tx => addTransactionToDOM(tx, transactionListEl));
                }
            }

            function formatCurrency(amount) {
                return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount);
            }
            
            function formatTimestamp(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleString('id-ID', { day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' }).replace(/\./g, ':');
            }

            function updateSummary(monthIncome, monthExpense, totalIncome, totalExpense) {
                const monthBalance = monthIncome - monthExpense;
                const totalBalance = totalIncome - totalExpense;
                
                currentMonthBalanceEl.textContent = formatCurrency(monthBalance);
                totalBalanceEl.textContent = formatCurrency(totalBalance);
                incomeEl.textContent = formatCurrency(monthIncome);
                expenseEl.textContent = formatCurrency(monthExpense);
            }

            function addTransactionToDOM(transaction, parentElement) {
                const item = document.createElement('div');
                const isIncome = transaction.type === 'income';
                item.className = `flex justify-between items-start p-3 bg-slate-700/50 rounded-lg border-l-4 shadow-sm ${isIncome ? 'border-green-500' : 'border-red-500'}`;

                item.innerHTML = `
                    <div class="flex-1 mr-2">
                        <p class="font-medium text-slate-200">${transaction.description}</p>
                        <p class="text-sm text-slate-400">${formatCurrency(Math.abs(transaction.amount))}</p>
                        <p class="text-xs text-slate-400 mt-1">${formatTimestamp(transaction.createdAt)}</p>
                    </div>
                    <button data-id="${transaction.id}" class="delete-btn text-slate-400 hover:text-red-400 transition-colors p-2 rounded-full flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18m-2 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2m-6 5v6m4-6v6"/></svg>
                    </button>
                `;
                parentElement.appendChild(item);
            }

            function refreshUI() {
                const transactions = getTransactions();
                updateUI(transactions);
            }

            function handleAddTransaction(e) {
                e.preventDefault();
                const description = descriptionInput.value.trim();
                const amount = parseFloat(amountInput.value);
                const type = document.querySelector('input[name="type"]:checked').value;

                if (!description || isNaN(amount) || amount <= 0) {
                    showNotification('Mohon isi deskripsi dan jumlah yang valid.');
                    return;
                }
                
                const transactions = getTransactions();
                const newTransaction = { id: crypto.randomUUID(), description, amount, type, createdAt: Date.now() };
                transactions.push(newTransaction);
                saveTransactions(transactions);
                
                showNotification('Transaksi berhasil ditambahkan!', 'success');
                
                refreshUI();
                form.reset();
                descriptionInput.focus();
            }

            function handleDeleteTransaction(e) {
                const deleteButton = e.target.closest('.delete-btn');
                if (deleteButton) {
                    const id = deleteButton.dataset.id;
                    let transactions = getTransactions();
                    transactions = transactions.filter(tx => tx.id !== id);
                    saveTransactions(transactions);
                    refreshUI();
                }
            }
            
            // --- Initialization ---
            function init() {
                loadTradingViewWidget();
                form.addEventListener('submit', handleAddTransaction);
                transactionListEl.addEventListener('click', handleDeleteTransaction);
                refreshUI();
            }

            init();
        });
    </script>
</body>
