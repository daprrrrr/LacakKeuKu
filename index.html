<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Meta tags for PWA on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="LacakKeuanganKu">
    <!-- Baris ini untuk ikon aplikasi kustom Anda di Layar Utama iOS -->
    <link rel="apple-touch-icon" href="https://i.pinimg.com/736x/7e/1e/4f/7e1e4f8c524fcffc47fa0a2d1f7da724.jpg">
    
    <title>Manajer Keuangan Pribadi (Offline)</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 w-full max-w-lg">

        <!-- Main Page -->
        <div id="main-page">
            <!-- Header -->
            <div class="text-center mb-6">
                <h1 class="text-2xl sm:text-3xl font-bold text-slate-800">Lacak Keuangan Ku</h1>
                <p class="text-slate-500 mt-1">Catat pemasukan dan pengeluaran Anda.</p>
            </div>

            <!-- Summary Section -->
            <div class="mb-6">
                <h2 class="text-lg font-semibold text-slate-600 mb-2">Ringkasan</h2>
                <div class="bg-slate-800 text-white p-6 rounded-xl shadow-md">
                    <span class="text-sm uppercase text-slate-400">Saldo Bulan Ini</span>
                    <p id="current-month-balance" class="text-4xl font-bold tracking-tight mt-1">Rp 0</p>
                </div>
                <div class="bg-indigo-100 text-indigo-800 p-4 rounded-lg mt-4 text-center">
                    <h3 class="font-semibold">Saldo Seluruhnya</h3>
                    <p id="total-balance" class="text-xl font-bold">Rp 0</p>
                </div>
                <div class="grid grid-cols-2 gap-4 mt-4 text-center">
                    <div class="bg-green-100 text-green-800 p-4 rounded-lg">
                        <h3 class="font-semibold">Pemasukan Bulan Ini</h3>
                        <p id="income" class="text-xl font-bold">Rp 0</p>
                    </div>
                    <div class="bg-red-100 text-red-800 p-4 rounded-lg">
                        <h3 class="font-semibold">Pengeluaran Bulan Ini</h3>
                        <p id="expense" class="text-xl font-bold">Rp 0</p>
                    </div>
                </div>
            </div>

            <!-- New Transaction Form -->
            <div class="mb-6">
                <h2 class="text-lg font-semibold text-slate-600 mb-3">Tambah Transaksi Baru</h2>
                <form id="transaction-form" class="space-y-4">
                    <div>
                        <label for="description" class="block text-sm font-medium text-slate-700">Deskripsi</label>
                        <input type="text" id="description" placeholder="cth: Gaji bulanan" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="amount" class="block text-sm font-medium text-slate-700">Jumlah (Rp)</label>
                        <input type="text" inputmode="decimal" pattern="[0-9]*" id="amount" placeholder="cth: 50000" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" required>
                    </div>
                    <fieldset>
                        <legend class="block text-sm font-medium text-slate-700 mb-2">Jenis Transaksi</legend>
                        <div class="flex gap-4">
                            <label class="flex items-center p-3 border border-slate-300 rounded-md flex-1 cursor-pointer has-[:checked]:bg-green-50 has-[:checked]:border-green-400 transition-all">
                                <input type="radio" name="type" value="income" class="h-4 w-4 text-green-600 border-gray-300 focus:ring-green-500" checked>
                                <span class="ml-3 text-sm font-medium text-slate-700">Pemasukan</span>
                            </label>
                            <label class="flex items-center p-3 border border-slate-300 rounded-md flex-1 cursor-pointer has-[:checked]:bg-red-50 has-[:checked]:border-red-400 transition-all">
                                <input type="radio" name="type" value="expense" class="h-4 w-4 text-red-600 border-gray-300 focus:ring-red-500">
                                <span class="ml-3 text-sm font-medium text-slate-700">Pengeluaran</span>
                            </label>
                        </div>
                    </fieldset>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200 shadow-sm">
                        Tambah Transaksi
                    </button>
                </form>
            </div>

            <!-- Recent Transaction History -->
            <div>
                <h2 class="text-lg font-semibold text-slate-600 mb-3">Transaksi Terakhir</h2>
                <div id="transaction-list" class="space-y-3">
                    <!-- Recent transactions will be dynamically inserted here -->
                </div>
                <button id="view-history-btn" class="w-full mt-4 text-center text-indigo-600 font-semibold py-2 px-4 rounded-lg hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    Lihat Riwayat Lengkap
                </button>
            </div>
        </div>

        <!-- History Page -->
        <div id="history-page" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl sm:text-3xl font-bold text-slate-800">Riwayat Transaksi</h1>
                <button id="back-btn" class="text-slate-500 hover:text-slate-800 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                </button>
            </div>

            <!-- Chart Section -->
            <div class="mb-6">
                <h2 class="text-lg font-semibold text-slate-600 mb-3 text-center">Visualisasi Total</h2>
                <div class="w-full max-w-xs mx-auto relative">
                     <canvas id="finance-chart"></canvas>
                     <p id="chart-no-data" class="absolute inset-0 flex items-center justify-center text-slate-500 hidden">Data kosong.</p>
                </div>
            </div>

            <div id="full-transaction-list" class="space-y-3 max-h-[45vh] overflow-y-auto pr-2 custom-scrollbar">
                <!-- Full transaction list will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Offline App Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const currentMonthBalanceEl = document.getElementById('current-month-balance');
            const totalBalanceEl = document.getElementById('total-balance');
            const incomeEl = document.getElementById('income');
            const expenseEl = document.getElementById('expense');
            const transactionListEl = document.getElementById('transaction-list'); // Recent list
            const fullTransactionListEl = document.getElementById('full-transaction-list'); // Full history list
            const form = document.getElementById('transaction-form');
            const descriptionInput = document.getElementById('description');
            const amountInput = document.getElementById('amount');
            const mainPage = document.getElementById('main-page');
            const historyPage = document.getElementById('history-page');
            const viewHistoryBtn = document.getElementById('view-history-btn');
            const backBtn = document.getElementById('back-btn');
            const financeChartCanvas = document.getElementById('finance-chart');
            const chartNoDataEl = document.getElementById('chart-no-data');

            const STORAGE_KEY = 'financeTrackerTransactions';
            let financeChart = null;

            // --- Page Navigation ---
            const showMainPage = () => {
                mainPage.classList.remove('hidden');
                historyPage.classList.add('hidden');
            };

            const showHistoryPage = () => {
                mainPage.classList.add('hidden');
                historyPage.classList.remove('hidden');
                refreshUI(); 
            };

            // --- Local Storage Functions ---
            const getTransactions = () => {
                const transactionsJSON = localStorage.getItem(STORAGE_KEY);
                try {
                    return transactionsJSON ? JSON.parse(transactionsJSON) : [];
                } catch (e) {
                    console.error("Error parsing transactions from localStorage", e);
                    return [];
                }
            };

            const saveTransactions = (transactions) => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(transactions));
            };
            
            // --- Chart Rendering ---
            function renderChart(totalIncome, totalExpense) {
                const ctx = financeChartCanvas.getContext('2d');
                if (financeChart) financeChart.destroy();
                
                if (totalIncome === 0 && totalExpense === 0) {
                    chartNoDataEl.classList.remove('hidden');
                    return;
                } else {
                    chartNoDataEl.classList.add('hidden');
                }

                financeChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Pemasukan', 'Pengeluaran'],
                        datasets: [{
                            data: [totalIncome, totalExpense],
                            backgroundColor: ['#10b981', '#ef4444'],
                            borderColor: '#ffffff',
                            borderWidth: 2,
                            hoverOffset: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: {
                                position: 'bottom',
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed !== null) {
                                            label += formatCurrency(context.parsed);
                                        }
                                        return label;
                                    }
                                }
                            }
                        }
                    }
                });
            }

            // --- UI Update Functions ---
            function updateUI(allTransactions) {
                // Sort all transactions once
                const sortedTransactions = [...allTransactions].sort((a, b) => b.createdAt - a.createdAt);

                // --- Calculations ---
                const now = new Date();
                const currentMonth = now.getMonth();
                const currentYear = now.getFullYear();

                let totalIncome = 0, totalExpense = 0;
                let currentMonthIncome = 0, currentMonthExpense = 0;

                allTransactions.forEach(tx => {
                    const txDate = new Date(tx.createdAt);
                    if (tx.type === 'income') totalIncome += tx.amount;
                    else totalExpense += tx.amount;

                    if (txDate.getMonth() === currentMonth && txDate.getFullYear() === currentYear) {
                        if (tx.type === 'income') currentMonthIncome += tx.amount;
                        else currentMonthExpense += tx.amount;
                    }
                });

                updateSummary(currentMonthIncome, currentMonthExpense, totalIncome, totalExpense);

                // --- Render Main Page List (Recent 3) ---
                transactionListEl.innerHTML = '';
                if (sortedTransactions.length === 0) {
                    transactionListEl.innerHTML = '<p class="text-slate-500 text-center py-4">Belum ada transaksi.</p>';
                } else {
                    sortedTransactions.slice(0, 3).forEach(tx => addTransactionToDOM(tx, transactionListEl));
                }

                // --- Render History Page (Grouped by Month) & Chart ---
                if (!historyPage.classList.contains('hidden')) {
                    renderHistoryList(sortedTransactions);
                    renderChart(totalIncome, totalExpense);
                }
            }

            function renderHistoryList(sortedTransactions) {
                fullTransactionListEl.innerHTML = '';

                if (sortedTransactions.length === 0) {
                    fullTransactionListEl.innerHTML = '<p class="text-slate-500 text-center py-4">Belum ada transaksi.</p>';
                    return;
                }

                const grouped = sortedTransactions.reduce((acc, tx) => {
                    const monthYear = new Date(tx.createdAt).toLocaleString('id-ID', { month: 'long', year: 'numeric' });
                    if (!acc[monthYear]) acc[monthYear] = [];
                    acc[monthYear].push(tx);
                    return acc;
                }, {});

                const now = new Date();
                const currentMonthYear = now.toLocaleString('id-ID', { month: 'long', year: 'numeric' });

                for (const month in grouped) {
                    const monthHeader = document.createElement('h3');
                    monthHeader.textContent = month;
                    monthHeader.className = 'text-lg font-semibold text-slate-700 pt-4 pb-2 border-b';
                    fullTransactionListEl.appendChild(monthHeader);
                    
                    const monthTransactions = grouped[month];
                    monthTransactions.forEach(tx => addTransactionToDOM(tx, fullTransactionListEl));

                    // --- NEW: Monthly Savings Summary ---
                    if (month !== currentMonthYear) {
                        const monthIncome = monthTransactions.filter(tx => tx.type === 'income').reduce((sum, tx) => sum + tx.amount, 0);
                        const monthExpense = monthTransactions.filter(tx => tx.type === 'expense').reduce((sum, tx) => sum + tx.amount, 0);
                        const savings = monthIncome - monthExpense;

                        if (savings > 0) {
                            const summaryEl = document.createElement('div');
                            summaryEl.className = 'flex items-center p-3 mt-2 mb-4 bg-sky-50 border-l-4 border-sky-500 rounded-lg shadow-sm';
                            summaryEl.innerHTML = `
                                <div class="mr-4 flex-shrink-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-sky-600">
                                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                                        <path d="m9 12 2 2 4-4"></path>
                                    </svg>
                                </div>
                                <div>
                                    <p class="font-semibold text-sky-800">Jejak Finansial</p>
                                    <p class="text-sm text-slate-600">Anda berhasil menghemat <strong>${formatCurrency(savings)}</strong> bulan ini.</p>
                                </div>
                            `;
                            fullTransactionListEl.appendChild(summaryEl);
                        }
                    }
                }
            }

            function formatCurrency(amount) {
                return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount);
            }
            
            function formatTimestamp(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleString('id-ID', { day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' }).replace(/\./g, ':');
            }

            function updateSummary(monthIncome, monthExpense, totalIncome, totalExpense) {
                const monthBalance = monthIncome - monthExpense;
                const totalBalance = totalIncome - totalExpense;
                
                currentMonthBalanceEl.textContent = formatCurrency(monthBalance);
                totalBalanceEl.textContent = formatCurrency(totalBalance);
                incomeEl.textContent = formatCurrency(monthIncome);
                expenseEl.textContent = formatCurrency(monthExpense);
            }

            function addTransactionToDOM(transaction, parentElement) {
                const item = document.createElement('div');
                const isIncome = transaction.type === 'income';
                item.className = `flex justify-between items-start p-3 bg-slate-50 rounded-lg border-l-4 shadow-sm ${isIncome ? 'border-green-500' : 'border-red-500'}`;

                item.innerHTML = `
                    <div class="flex-1 mr-2">
                        <p class="font-medium text-slate-800">${transaction.description}</p>
                        <p class="text-sm text-slate-600">${formatCurrency(Math.abs(transaction.amount))}</p>
                        <p class="text-xs text-slate-400 mt-1">${formatTimestamp(transaction.createdAt)}</p>
                    </div>
                    <button data-id="${transaction.id}" class="delete-btn text-slate-400 hover:text-red-600 transition-colors p-2 rounded-full flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24" 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18m-2 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2m-6 5v6m4-6v6"/></svg>
                    </button>
                `;
                parentElement.appendChild(item);
            }

            function refreshUI() {
                const transactions = getTransactions();
                updateUI(transactions);
            }

            function handleAddTransaction(e) {
                e.preventDefault();
                const description = descriptionInput.value.trim();
                const amount = parseFloat(amountInput.value);
                const type = document.querySelector('input[name="type"]:checked').value;

                if (!description || isNaN(amount) || amount <= 0) {
                    alert('Mohon isi deskripsi dan jumlah yang valid.');
                    return;
                }
                
                const transactions = getTransactions();
                const newTransaction = { id: crypto.randomUUID(), description, amount, type, createdAt: Date.now() };
                transactions.push(newTransaction);
                saveTransactions(transactions);
                refreshUI();
                form.reset();
                descriptionInput.focus();
            }

            function handleDeleteTransaction(e) {
                const deleteButton = e.target.closest('.delete-btn');
                if (deleteButton) {
                    const id = deleteButton.dataset.id;
                    let transactions = getTransactions();
                    transactions = transactions.filter(tx => tx.id !== id);
                    saveTransactions(transactions);
                    refreshUI();
                }
            }
            
            form.addEventListener('submit', handleAddTransaction);
            // Attach single listener to parent for efficiency
            document.getElementById('full-transaction-list').addEventListener('click', handleDeleteTransaction);
            document.getElementById('transaction-list').addEventListener('click', handleDeleteTransaction);
            viewHistoryBtn.addEventListener('click', showHistoryPage);
            backBtn.addEventListener('click', showMainPage);

            refreshUI();
        });
    </script>
</body>
</html>
